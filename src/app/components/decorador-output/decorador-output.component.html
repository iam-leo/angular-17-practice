<div class="flex flex-col items-center justify-center w-full gap-y-4">
    <h2 class="w-full text-3xl text-white">Decorador &#64;output</h2>
    <p class="w-full px-10 text-xl text-white">El decorador <span class="px-3 py-1.5 italic font-semibold tracking-wide rounded-md bg-white/20"> &#64;Output()</span> en Angular se utiliza para emitir eventos desde un <span class="underline underline-offset-8 decoration-yellow-400">componente hijo hacia su componente padre</span>.
    </p>
    <button
            (click)="emitirEvento(msgChildComponent)"
            class="w-[350px] mt-8 py-3 font-semibold text-white uppercase bg-indigo-700 rounded-md shadow-md cursor-pointer hover:bg-indigo-800 shadow-indigo-900"
        >Ejecutar output</button>
</div>
